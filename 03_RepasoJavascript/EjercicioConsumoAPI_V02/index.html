<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Posts - JSONPlaceholder API</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="css/estilos.css">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Cabecera -->
    <header>
        <h1>Gestión de Posts - JSONPlaceholder API</h1>
    </header>
    <!-- Fin de la Cabecera -->
    
    <!-- Contenido Principal -->
    <main>
        <!-- Crear nuevo post -->
        <section id="create-post">
            <h2 class="mb-4">Crear nuevo Post</h2>
            <form id="postForm">
                <div class="mb-3">
                    <label for="postTitle" class="form-label">Título: <span class="required">*</span></label>
                    <input type="text" class="form-control" id="postTitle">
                    <span class="error" id="error-title"></span>
                </div>
                <div class="mb-3">
                    <label for="postBody" class="form-label">Contenido: <span class="required">*</span></label>
                    <textarea class="form-control" id="postBody" rows="3"></textarea>
                    <span class="error" id="error-body"></span>
                </div>
                <button type="submit" class="btn btn-primary" id="submit-create-post">Crear Post</button>
            </form>
        </section>
        <!-- Fin de Crear un nuevo post -->

        <!-- Listar posts -->
        <section id="list-posts">
            <h2 class="mb-4">Lista de Posts</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Contenido</th>
                        <th colspan="2">Acciones</th>
                    </tr>
                </thead>
                <tbody id="postList">
                    <!-- Aquí se cargarán los posts -->
                </tbody>
            </table>
        </section>
        <!-- Fin de Listar posts -->

    </main>
    <!-- Fin del Contenido Principal -->
    
    <!-- Pie de Página -->
    <footer>
        <p>&copy; 2024 Gestión de Posts - JSONPlaceholder</p>
    </footer>
    <!-- Fin del Pie de Página -->

    <!-- Scripts -->
    <script src="js/validaciones.js"></script>
    <script src="js/postsAPI.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
